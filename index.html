<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>九九乘法表</title>
<script type="text/javascript">
 function sf()
 {
  document.write("<table>")
  for(var l=1;l<=9;l++)
  {
  document.write("<tr>")
   for(var h=1;h<=l;h++)
   {
    document.write("<td>")
    document.write(h+"*"+l+"="+l*h)
    document.write("</td>")
   }
  document.write("</tr>")
  }
  document.write("</table>")
  
 }
</script></head><body>
<div style="width:20; height:10" onclick="sf()">点我出乘法表</div>
</body>
</html>
